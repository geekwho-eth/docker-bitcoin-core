name: build

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Trigger the workflow manually'

jobs:
  build:
    runs-on: ubuntu-latest
    # use strategy matrix build images
    env:
      DOCKER_REPO: "bitcoin-core"
    strategy:
      matrix:
        image:
          - name: 25-alpine
            context: "./25/alpine"
          - name: 25-alpine-tor
            context: "./25/alpine/tor"
          - name: 25-debian
            context: "./25/debian"
          - name: latest
            context: "./25/debian"
          - name: 25-ubuntu
            context: "./25/ubuntu"
          - name: ord-alpine
            context: "./ord/alpine"
          - name: lnd-v0.17.0-beta
            context: "./lnd/alpine"
          - name: taproot-assets-v0.3.0-alpha
            context: "./tapd/alpine"
          - name: 25-alpine-lightninglabs
            context: "./25/alpine/lightninglabs"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:${{ matrix.image.name }}