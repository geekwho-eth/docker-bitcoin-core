name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Docker Images
        run: |
          docker build -t 25-alpine ./alpine
          docker build -t 25-alpine-tor ./alpine/tor
          docker build -t 25-ubuntu ./ubuntu
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker Images
        run: |
          docker push 25-alpine
          docker push 25-alpine-tor
          docker push 25-ubuntu